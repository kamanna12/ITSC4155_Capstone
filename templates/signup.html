<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
<div class="absolute top-4 left-4">
  <a href="javascript:history.back()" 
     class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded text-white transition">
     â† Back
  </a>
</div>

    <div class="bg-gray-800 p-8 rounded shadow-lg max-w-sm w-full">
        <h1 class="text-3xl font-bold mb-6 text-center">Signup</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="mb-4 p-3 rounded text-white bg-{{ 'red-600' if category == 'danger' else 'green-600' }}">
                  {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" class="flex flex-col space-y-4">
            <input type="text" name="username" placeholder="Username" class="px-3 py-2 bg-gray-700 rounded" required>
            <input type="password" name="password" placeholder="Password" class="px-3 py-2 bg-gray-700 rounded" required>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Signup</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-400">Login</a></p>
    </div>
</body>
</html>
